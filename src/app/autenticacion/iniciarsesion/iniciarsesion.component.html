<form class="formulario-estandar fondo-neutro-gris2 color-neutro-gris5 centrar-columna" >
  
  <h2 class="fuente-grande">Bienvenidos al sistema de información Cesde</h2>
  <h2 class="fuente-grande">Inicio de sesión</h2>

  <div class="etiqueta-entrada fuente-pequeña">
    <label class="etiqueta">Usuario:</label>
    <input type="text" class="entrada-texto" placeholder="escriba el usuario" formControlName="usuario">
  </div>


  <div class="etiqueta-entrada mt-6 fuente-pequeña forzar-maquetacion">
    <label class="etiqueta">Contraseña:</label>
    <div class="etiqueta-entrada-contraseña forzar-maquetacion">
      <input class="entrada-texto" placeholder="escriba la contraseña" formControlName="contraseña">
      <button class="mostrar-contraseña icono icono-contrasena fondo-basico-magenta fusion-boton borde-grueso contorno-nulo esquina-24" type="button" 
              matTooltip="Mostrar/Ocultar contraseña" ></button>
    </div>
  </div>


  <button class="boton-principal fuente-pequeña fondo-basico-magenta color-basico-blanco fusion-boton contorno-nulo" style="padding: 0 15px;" 
          >Ingresar</button>

  <div class="formulario-piecera">
    <button class="boton-enlace fuente-pequeña color-basico-magenta fusion-invertida" type="button"
            routerLink="/iniciarsesion/recuperaracceso">Recuperar acceso</button>
  </div>

</form>
