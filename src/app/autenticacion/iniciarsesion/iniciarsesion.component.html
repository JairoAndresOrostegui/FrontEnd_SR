<div *ngIf="!spinner" class="espacio-minimo">
  <form class="formulario-estandar fondo-neutro-gris2 color-neutro-gris5 centrar-columna">

    <h2 class="fuente-grande">Bienvenidos al sistema de información Cesde</h2>
    <h2 class="fuente-grande">Inicio de sesión</h2>
    <!-- Input para ingresar usuario -->
    <div class="etiqueta-entrada fuente-pequeña">
      <label class="etiqueta">Usuario:</label>
      <input type="text" class="entrada-texto" placeholder="escriba el usuario" [(ngModel)]="usuario" name="usuario">
    </div>
    <!-- Input para ingresar la contraseña -->
    <div class="etiqueta-entrada mt-6 fuente-pequeña">
      <label class="etiqueta">Contraseña:</label>
      <div class="fix">
        <input [type]="tipoinput" class="entrada-texto" placeholder="escriba la contraseña" [(ngModel)]="clave"
          name="contraseña">
        <!-- Icono del ojo para ver u ocultar contraseña -->
        <button
          class="mostrar-contraseña icono icono-contrasena fondo-basico-magenta fusion-boton borde-grueso contorno-nulo esquina-24"
          type="button" matTooltip="Mostrar/Ocultar contraseña" (click)="cambiarTipo()">
        </button>
      </div>
    </div>
    <!-- Boton de ingresar -->
    <button class="boton-principal fuente-pequeña fondo-basico-magenta color-basico-blanco fusion-boton boton-padding contorno-nulo"
      (click)="iniciarSesion()">Ingresar</button>
  </form>
</div>

<app-spinner *ngIf="spinner"></app-spinner>
