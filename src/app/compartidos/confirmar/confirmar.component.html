<h2 class="centrar-texto color-basico-magenta" mat-dialog-title>{{ title }} </h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-actions class="centrar-fila">
  <button mat-button (click)="onClickNO()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Aceptar</button>
</mat-dialog-actions>
